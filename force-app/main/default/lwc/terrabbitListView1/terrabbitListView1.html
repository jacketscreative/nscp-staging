<template>
    <article class="slds-card">
        <div class="slds-card__body slds-card__body_inner">
            <div style="height: 630px;">
                <div class="slds-grid">
                    <div class="slds-col slds-text-align_right">
                        <lightning-button-icon icon-name="utility:refresh" alternative-text="Refresh"
                            class="slds-p-around_xx-small" onclick={refreshView}></lightning-button-icon>
                    </div>
                </div>
                <lightning-datatable key-field="Id" columns={columns} data={records} hide-checkbox-column="true"
                    default-sort-direction={defaultSortDirection} sorted-direction={sortDirection} sorted-by={sortedBy}
                    onsort={onHandleSort} onrowaction={handleRowAction}></lightning-datatable>
            </div>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_10-of-12 slds-large-size_10-of-12"></div>
                <div class="slds-col slds-size_2-of-2 slds-medium-size_2-of-12 slds-large-size_2-of-12">
                    <lightning-button variant="base" label="Previous" title="Previous" onclick={handlePreviousPage}
                        class="slds-m-left_x-small" disabled={hasPrevious}></lightning-button>
                    <lightning-button variant="base" label="Next" title="Next" onclick={handleNextPage}
                        disabled={hasNext} class="slds-m-left_x-small">
                    </lightning-button>
                </div>

            </div>



        </div>
    </article>
</template>
